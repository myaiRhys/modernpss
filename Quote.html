<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get a Quote | Printed Shadenet Solutions</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h1>Request a Quote</h1>
    </header>
    <main>
        <section>
            <p>
                Ready to transform your fencing with custom branding? Fill out the form below for a free, no-obligation quote.
            </p>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="project">Project Details:</label><br>
                <textarea id="project" name="project"></textarea><br>
                <button type="submit">Get Quote</button>
            </form>
        </section>
    </main>
</body>
</html>
