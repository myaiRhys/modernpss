<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Printed Shadenet Solutions</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h1>Contact Printed Shadenet Solutions</h1>
    </header>
    <main>
        <section>
            <p>
                Have questions or want to discuss your project? Get in touch with us!
            </p>
            <ul>
                <li><strong>Email:</strong> info@printedshadenet.co.za</li>
                <li><strong>Phone:</strong> +27 12 345 6789</li>
                <li><strong>Address:</strong> 123 Fence Branding Ave, City, South Africa</li>
            </ul>
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
